repos:
  -   repo: https://github.com/python/black
      rev: stable
      hooks:
      - id: black
  -   repo: git://github.com/pre-commit/pre-commit-hooks
      rev: v1.2.3
      hooks:
      - id: flake8
  -   repo: https://github.com/pre-commit/mirrors-mypy
      rev: v0.711
      hooks:
      - id: mypy
